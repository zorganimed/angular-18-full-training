<form class="example-form" #loginForm="ngForm" (ngSubmit)="proceedLogin(loginForm)">
<mat-card>
  <mat-card-header>
    <h2>Login</h2>
  </mat-card-header>
  <mat-card-content>

      <mat-form-field class="example-full-width">
        <mat-label>Username</mat-label>
        <input required matInput placeholder="Username" [(ngModel)]="_loginData.username"  #username="ngModel" name="username">
        <div *ngIf="username.invalid && username.touched">This username is required</div>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input required matInput placeholder="Password" [(ngModel)]="_loginData.password"  type="password" #password="ngModel" name="password">
      </mat-form-field>

  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">Login</button>
    <!--<button mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>-->
    <button mat-raised-button color="accent" routerLink="/register">New User?</button>
  </mat-card-actions>
</mat-card>
</form>
