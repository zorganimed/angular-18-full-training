<form class="example-form" [formGroup]="productForm" (ngSubmit)="proceedSave()">
  <mat-card>
    <mat-card-header>
      <h2>{{_dialogData.title}}</h2>
    </mat-card-header>
    <mat-card-content>

      @if(this._dialogData.id != 0){
      <mat-form-field class="example-full-width">
        <mat-label>Id</mat-label>
        <input matInput formControlName="id">
      </mat-form-field>
      }
      <mat-form-field class="example-full-width">
        <mat-label>name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Price</mat-label>
        <input required matInput formControlName="price">
      </mat-form-field>

      <div>
        <section class="example-section">
          <mat-checkbox formControlName="status" color="primary" class="example-margin">Status</mat-checkbox>
        </section>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">Save</button>
      <button mat-raised-button color="accent" (click)="cancelPopUp()">Cancel</button>
    </mat-card-actions>
  </mat-card>
</form>
